<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RSUD Penunjang</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RSUD Penunjang</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="@{/master/vendors}">Master Vendor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <h1>List Vendor</h1>
        </div>
        <div class= "row">
            <div class="col-lg-3">
                <a th:href = "@{/master/vendors/add}" class="btn btn-primary btn-sm mb-3">Add</a>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>Vendor Name</th>
                    <th>Created By</th>
                    <th>Created At</th>
                    <th>Modified By</th>
                    <th>Modified At</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each = "vendor: ${vendors}">
                    <td>
                        <a th:href="@{/master/vendors/edit/{id}(id=${vendor.id})}"
                            class="btn btn-warning"> Update
                        </a>
                        <a th:href="@{/master/vendors/delete/{id}(id=${vendor.id})}"
                           class="btn btn-danger"> Delete
                        </a>
                    </td>
                    <td th:text = "${vendor.vendorName}"></td>
                    <td th:text = "${vendor.createdBy}"></td>
                    <td th:text = "${vendor.createdAt}"></td>
                    <td th:text = "${vendor.modifiedBy}"></td>
                    <td th:text = "${vendor.modifiedAt}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
