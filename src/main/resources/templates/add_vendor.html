<!DOCTYPE html><html
        lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RSUD Penunjang</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RSUD Penunjang</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="@{/master/vendors/}">Master Vendor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">SP</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h3 class="text-center"> Add New Vendor </h3>
                <div class="card-body">
                    <form th:action="@{/master/vendors/submit}" th:object="${request}" method="POST">
                        <div class="form-group">
                            <label> Vendor Name </label>
                            <input
                                    type="text"
                                    name="vendorName"
                                    class="form-control"
                                    th:field="*{vendorName}"
                                    placeholder="Enter Vendor Name"
                            />
                        </div>

                        <div class="box-footer mt-3">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
